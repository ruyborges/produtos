<h5 class="col s6 csshook">Cadastro de Novos Produtos</h5>

<form [formGroup]="formProduto" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nome">Nome do Produto</label>
    <input type="text" class="form-control" name="nome" id="nome" formControlName="nome">
  </div>

  <div class="form-group">
    <label for="categoria">Categoria</label>
    <input type="text" class="form-control" name="categoria" id="categoria" formControlName="categoria">
  </div>

  <div class="form-group">
    <label for="quantidade">Quantidade</label>
    <input type="text" class="form-control" name="quantidade" id="quantidade" formControlName="quantidade">
  </div>

  <input type="submit" class="btn btn-primary mt-4" value="Cadastrar">

</form>

<p> Lista de Produtos Cadastrados: </p>
<ul *ngFor="let produto of produtos">
  <li>Nome do Produto: {{produto.nome}} </li>
  <li>Categoria: {{produto.categoria}} </li>
  <li>Quantidade: {{produto.quantidade}}</li>
</ul>
